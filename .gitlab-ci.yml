
stages:
  - build
  - deploy



variables:
  AWS_DEFAULT_REGION: us-east-2         # The region of our S3 bucket
  BUCKET_NAME: zach-hugo-test-bucket    # Your bucket name
  GIT_SUBMODULE_STRATEGY: recursive
  BASE_URL: http://zach-hugo-test-bucket.s3-website.us-east-2.amazonaws.com

# ---- Build Stage ------
buildHugo: 
  stage: build
  image: monachus/hugo
  script:
  - hugo --baseUrl=$BASE_URL
  artifacts:
    paths:
    - public
  only:
  - master

deployS3:
  stage: deploy
  image: python:latest
  script:
  - pip install awscli
  - aws s3 cp ./ s3://$BUCKET_NAME/ --recursive --exclude "*" --include "*.html"

