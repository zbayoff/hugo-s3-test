
stages:
  - build
  - deploy



variables:
  AWS_DEFAULT_REGION: us-east-2         # The region of our S3 bucket
  BUCKET_NAME: zach-hugo-test-bucket    # Your bucket name
  GIT_SUBMODULE_STRATEGY: recursive
  BASE_URL: https://zach-hugo-test-bucket.s3-website.us-east-2.amazonaws.com

# ---- Build Stage ------
buildHugo: 
  stage: build
  only: 
  - master
  image: monachus/hugo
  script:
    - hugo
  artifacts:
    paths:
      - public

deployS3:
  stage: deploy
  only: 
  - master
  environment:
    name: production
    url: $BASE_URL
  image: garland/aws-cli-docker
  script: 
  - aws configure set preview.cloudfront true
  - aws s3 sync ./public s3://$BUCKET_NAME --delete
  - aws cloudfront create-invalidation --distribution-id $CF_DISTRO_ID  --paths "/*"



